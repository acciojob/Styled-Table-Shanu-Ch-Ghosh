<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Football Match Stats</title>
<style>
  table {
    width: 80%;
    margin: 20px auto;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: center;
  }
  th {
    background-color: aquamarine;
  }
  tr:nth-child(even) {
    background-color: #f2f2f2;
  }
  tr:hover {
    background-color: #ddd;
  }
</style>
</head>
<body>
<table>
  <thead>
    <tr>
      <th>Player</th>
      <th>Goals</th>
      <th>Assists</th>
      <th>Shots</th>
      <th>Passes</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Messi</td>
      <td>2</td>
      <td>1</td>
      <td>5</td>
      <td>40</td>
    </tr>
    <tr>
      <td>Ronaldo</td>
      <td>1</td>
      <td>0</td>
      <td>4</td>
      <td>30</td>
    </tr>
    <tr>
      <td>Neymar</td>
      <td>0</td>
      <td>2</td>
      <td>3</td>
      <td>50</td>
    </tr>
    <tr>
      <td>Salah</td>
      <td>1</td>
      <td>1</td>
      <td>6</td>
      <td>35</td>
    </tr>
  </tbody>
</table>

</body>
</html>
